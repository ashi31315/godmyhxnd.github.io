<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GODMYHXND</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap');

    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
        background: url('https://cdn.discordapp.com/attachments/1057335609603149916/1326364811449073704/IMG_8881.png?ex=691c773d&is=691b25bd&hm=b42eeecb802f0e7b7adca2d0087de2a76000899f8518dae470593151642c94bf') no-repeat center center fixed;
        background-size: cover; /* ทำให้ภาพเต็มหน้าจอโดยไม่ยืดหรือบีบ */
    }

    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6); /* เพิ่ม overlay สีดำเพื่อให้ข้อความอ่านง่าย */
        z-index: 0;
    }

    .header {
        font-family: 'Orbitron', sans-serif;
        font-size: 64px;
        font-weight: 700;
        color: #ffffff;
        text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        margin: 50px 20px 20px 20px;
        text-align: center;
        z-index: 1;
        position: relative;
    }

    .search-box {
        width: 100%;
        display: flex;
        justify-content: center;
        margin-bottom: 40px;
        z-index: 1;
        position: relative;
    }

    .search-box input {
        width: 350px;
        padding: 14px 20px;
        font-size: 18px;
        border-radius: 12px;
        border: none;
        outline: none;
        background-color: rgba(27,27,27,0.85);
        color: #fff;
        box-shadow: 0 0 10px rgba(255,255,255,0.2);
        transition: all 0.3s ease;
        text-align: center;
        font-weight: 600;
    }

    .search-box input:focus {
        box-shadow: 0 0 15px #ffffff, 0 0 25px #ff6b6b;
    }

    .name-list {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 15px;
        width: 100%;
        max-width: 450px;
        padding-bottom: 50px;
        z-index: 1;
        position: relative;
    }

    .name-list a {
        text-decoration: none;
        color: #ffffff;
        font-size: 22px;
        font-weight: 700;
        padding: 12px 20px;
        width: 100%;
        border-radius: 10px;
        background-color: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.3s ease;
        box-shadow: 0 0 5px rgba(255,255,255,0.1);
    }

    .name-list a:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: #ff6b6b;
        box-shadow: 0 0 15px #ff6b6b;
        color: #ff6b6b;
        transform: translateX(5px);
    }

    @media (max-width: 500px) {
        .search-box input {
            width: 80%;
        }
        .name-list a {
            font-size: 18px;
            padding: 10px 15px;
        }
        .header {
            font-size: 50px;
        }
    }
</style>
</head>
<body>

<div class="header">GODMYHXND</div>

<div class="search-box">
    <input type="text" id="searchInput" placeholder="ค้นหาชื่อ...">
</div>

<div class="name-list" id="nameList">
    <a href="https://facebook.com" target="_blank">Monalisa Winterfell</a>
    <a href="https://www.facebook.com/bungbom.winterfell.delta" target="_blank">BungBom Winterfell Delta</a>
    <a href="https://www.facebook.com/profile.php?id=61578063207491" target="_blank">Kissdy Godmyhxnd</a>
    <a href="https://www.facebook.com/rin.g.selena.2024" target="_blank">Arhi Godmyhxnd</a>
    <a href="https://www.facebook.com/Zeacap69" target="_blank">Zecap Godmyhxnd</a>
    <a href="https://www.facebook.com/bbymuauan" target="_blank">Meperz Kamaitay</a>
    <!-- เพิ่มชื่อและลิงก์โปรไฟล์ได้เรื่อย ๆ -->
</div>

<script>
    const searchInput = document.getElementById('searchInput');
    const nameList = document.getElementById('nameList');
    const names = nameList.getElementsByTagName('a');

    searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toLowerCase();
        for (let i = 0; i < names.length; i++) {
            const txtValue = names[i].textContent || names[i].innerText;
            if (txtValue.toLowerCase().indexOf(filter) > -1) {
                names[i].style.display = "";
            } else {
                names[i].style.display = "none";
            }
        }
    });
</script>

</body>
</html>
